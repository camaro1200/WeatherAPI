<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Weather2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="loader">
    <div class="loader-item"></div>
</div>

<header>
    <h1 class="title">Weather Now</h1>
    <button class="update_btn" type="button">
        <span class="text-refresh">Update Geolocation</span>
        <img class="text-refresh-none" src="imgs/refresh-icon.png" hidden="True">
    </button>
</header>

<main>
    <div class="wrapper">
        <div class="app-container">
            <h2 id="location">---</h2>
            <img id="temp-icon" src="./imgs/Status-weather-snow-rain-icon.png" alt="">
            <div class="temp"><span id="temp-value">--</span></div>
        </div>

        <ul class="main_list">
            <li>
                <div class="description">
                    <p>Wind</p>
                    <p id="wind">---</p>
                </div>
            </li>
            <li>
                <div class="description">
                    <p>Cloudiness</p>
                    <p id="climate">---</p>
                </div>
            </li>
            <li>
                <div class="description">
                    <p>Pressure</p>
                    <p id="pressure">--</p>
                </div>
            </li>
            <li>
                <div class="description">
                    <p>Humidity</p>
                    <p id="humidity">---</p>
                </div>
            </li>
            <li>
                <div class="description">
                    <p>Coordinates</p>
                    <p id="cord">---</p>
                </div>
            </li>
        </ul>

        <div class="select-cities">
            Selected Cities
        </div>

        <form id="search-form">
            <input type="search" placeholder="Enter City Name" id="search-input" required autocomplete="off"/>
            <button class="btn_search" id="search-btn">+</button>
        </form>
    </div>


    <div id="block-wrap" class="block-wrapper">

    </div>
</main>


<script src="script.js" type="module" src="LinkedListClass.js" src="GeolocationUpdate.js"></script>

<template id="my-template">
    <section>
        <aside>
            <div class="loader-item"></div>
        </aside>
        <div class="description-container">
            <figure>
                <h3 class="name-block"></h3>
                <h1 class="temp-block">-- &#x2103;</h1>
                <img class="icon-block" src="imgs/Status-weather-snow-icon.png">
            </figure>
            <button class="btn-block" type="button"><p>x</p></button>
        </div>
        <ul class="main_list">
            <li>
                <div class="description">
                    <p>Wind</p>
                    <p class="wind-item">---</p>
                </div>
            </li>
            <li>
                <div class="description">
                    <p>Cloudiness</p>
                    <p class="cloud-item">---</p>
                </div>
            </li>
            <li>
                <div class="description">
                    <p>Pressure</p>
                    <p class="pressure-item">--</p>
                </div>
            </li>
            <li>
                <div class="description">
                    <p>Humidity</p>
                    <p class="humidity-item">---</p>
                </div>
            </li>
            <li>
                <div class="description">
                    <p>Coordinates</p>
                    <p class="">---</p>
                </div>
            </li>
        </ul>
    </section>

</template>


</body>
</html>
